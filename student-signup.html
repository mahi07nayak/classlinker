<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up - ClassLinker</title>
    <link rel="stylesheet" href="student-signup.css">
    <script src="student-signup.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ClassLinker - Student Sign Up</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="signup">
        <div class="signup-form">
            <h2>Student Sign Up</h2>
            <form id="signupForm">
                <div class="step" id="step1">
                    <label for="stdName">Name:</label>
                    <input type="text" id="stdName" name="stdName" class="input" required>
                    <label for="stdDob">Date of Birth:</label>
                    <input type="date" id="stdDob" name="stdDob" class="input" required>
                    <label for="scholarId">Scholar ID:</label>
                    <input type="text" id="scholarId" name="scholarId" class="input" required>
                    <label for="stdMob">Mobile Number:</label>
                    <input type="text" id="stdMob" name="stdMob" class="input" required>
                    <label for="mail">Email ID:</label>
                    <input type="stdMail" id="stdMail" name="stdMail" class="input" required>
                    <label for="college">College:</label>
                    <select id="college" name="college" class="input" required>
                        <option value="">Select College</option>
                        <option value="College1">College 1</option>
                        <option value="College2">College 2</option>
                        <option value="College3">College 3</option>
                    </select>
                    <label for="department">Department:</label>
                    <select id="department" name="department" class="input" required>
                        <option value="">Select Department</option>
                    </select>
                    <label for="course">Course:</label>
                    <select id="course" name="course" class="input" required>
                        <option value="">Select Course</option>
                    </select>
                    <label for="semester">Semester:</label>
                    <select id="sem" name="sem" class="input" required>
                        <option value="">Select Semester</option>
                    </select>
                    <button type="submit" onclick="nextStep()">Next</button>
                </div>

                <div class="step" id="step2" style="display:none;">
                    <img id="preview" style="max-width: 200px; display: none;"><br>
                    <lebel for="photo">Passport Size Photo:</lebel>
                    <input required type="file" id="photo" name="photo" accept="image/*" class="input" title="Upload Profile Picture" onchange="previewImage()">
                    <lebel for="AdmissionProof">Admission Receipt:</lebel>
                    <input required type="file" id="Receipt" name="Receipt" accept="image/*" class="input" title="Upload Admission Receipt">
                    <label for="password">Create Password:</label>
                    <input type="password" id="pass" name="pass" class="input" placeholder="Password" oninput="passValidate()" required>
                    <label for="CNFpassword">Confirm Password:</label>
                    <input type="password" id="CNFpass" name="CNFpass" class="input" placeholder="Confirm Password" oninput="passValidate()" required>
                    <span id="passWarning"></span>
                    <label for="mailVerify">Verify your mail:</label>
                    <div class="otp">
                        <input type="text" id="stdMailverify" readonly>
                        <button type="button" style="width: 25%; margin-top: 0;" id="send" onclick="sendOTP()">Send OTP</button>
                    </div>
                    <div class="otp" id="otp1" style="display: none;">
                        <span id="otpSent" style="display: none;"></span>
                        <input type="text" id="stdOTP" name="stdOTP">
                        <button type="button" id="verify" onclick="validateStdOTP()" style="width: 25%; margin-top: 0;">Verify</button>
                    </div>
                    <button type="button" onclick="studentSignup()">Sign Up</button>
                    <button type="button" onclick="prevStep()">Previous</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 ClassLinker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
